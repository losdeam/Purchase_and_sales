<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进销货系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>进销货系统</h1>
    
    <form id="transactionForm">
        <label for="productName">商品名称:</label>
        <input type="text" id="productName" required>
        
        <label for="quantity">数量:</label>
        <input type="number" id="quantity" required>
        
        <label for="transactionType">交易类型:</label>
        <select id="transactionType" required>
            <option value="purchase">进货</option>
            <option value="sale">销售</option>
        </select>
        
        <button type="button" onclick="recordTransaction()">记录交易</button>
    </form>

    <div id="output">
        <h2>交易记录</h2>
        <ul id="transactionList"></ul>
        
        <h2>商品信息</h2>
        <ul id="productList"></ul>
    </div>

    <script>
        // 用于存储交易记录的数组
        const transactions = [];

        // 初始化页面时加载商品信息
        document.addEventListener('DOMContentLoaded', function () {
            fetchProductData();
        });

        // 记录交易的函数
        function recordTransaction() {
            const productName = document.getElementById('productName').value;
            const quantity = parseInt(document.getElementById('quantity').value);
            const transactionType = document.getElementById('transactionType').value;

            const transaction = {
                productName: productName,
                quantity: quantity,
                transactionType: transactionType
            };

            transactions.push(transaction);

            updateTransactionList();
            resetForm();
        }

        // 更新交易记录列表的函数
        function updateTransactionList() {
            const transactionList = document.getElementById('transactionList');
            transactionList.innerHTML = '';

            transactions.forEach(transaction => {
                const listItem = document.createElement('li');
                listItem.textContent = `${transaction.transactionType.toUpperCase()}: ${transaction.quantity} ${transaction.productName}`;
                transactionList.appendChild(listItem);
            });
        }

        // 重置表单的函数
        function resetForm() {
            document.getElementById('productName').value = '';
            document.getElementById('quantity').value = '';
            document.getElementById('transactionType').value = 'purchase';
        }

        // 获取商品信息的函数
        function fetchProductData() {
            fetch('/api/products') // 这里假设后端提供了获取商品信息的接口
                .then(response => response.json())
                .then(products => {
                    updateProductList(products);
                })
                .catch(error => console.error('Error fetching product data:', error));
        }

        // 更新商品信息列表的函数
        function updateProductList(products) {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';

            products.forEach(product => {
                const listItem = document.createElement('li');
                listItem.textContent = `${product.name}: ${product.quantity}件`;
                productList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
